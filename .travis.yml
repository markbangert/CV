sudo: required

services:
  - docker

addons:
  apt:
    packages:
    - fonts-font-awesome
    - fonts-font-lato

cache:
  directories:
  - $HOME/.cache/docker-tectonic

before_script:
  - make create_out_dir
  - chmod 0777 $HOME/.cache/docker-tectonic out

script: make CV

notifications:
  email:
    on_success: never
    on_failure: change

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: out
  on:
    branch: master
